<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Text Game</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #eee;
            padding: 20px;
        }

        .scene {
            display: none;
        }

        .active {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            cursor: pointer;
            background: #4caf50;
            color: white;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

    <!-- Scene 1 -->
    <div id="scene1" class="scene active">
        <h2>Forest</h2>
        <p>You wake up in a quiet forest. Paths lead north and east.</p>
        <button onclick="go('scene2')">Go North</button>
        <button onclick="go('scene3')">Go East</button>
    </div>

    <!-- Scene 2 -->
    <div id="scene2" class="scene">
        <h2>Lake</h2>
        <p>You reach a calm lake. The water is crystal clear.</p>
        <button onclick="go('scene1')">Go Back</button>
    </div>

    <!-- Scene 3 -->
    <div id="scene3" class="scene">
        <h2>Cabin</h2>
        <p>You find a small wooden cabin. A faint light flickers inside.</p>
        <button onclick="go('scene1')">Go Back</button>
    </div>

    <script>
        function go(sceneId) {
            document.querySelectorAll(".scene").forEach(scene => {
                scene.classList.remove("active");
            });

            document.getElementById(sceneId).classList.add("active");
        }
    </script>

</body>

</html>

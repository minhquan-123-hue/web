<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">Google Search</a>
    </header>

    <main>
        <h1 style="font-size: 20px; color: #d93025; margin-bottom: 10px;">Advanced Search</h1>

        <form action="https://www.google.com/search" method="get" class="advanced-form">
            <div class="advanced-row">
                <label>All these words:</label>
                <input type="text" name="as_q">
            </div>

            <div class="advanced-row">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
            </div>

            <div class="advanced-row">
                <label>Any of these words:</label>
                <input type="text" name="as_oq">
            </div>

            <div class="advanced-row">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
            </div>

            <div style="clear: both;">
                <input type="submit" value="Advanced Search" class="advanced-submit">
            </div>
        </form>
    </main>
</body>

</html>

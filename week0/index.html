<!-- tell web , this modern web standard -->
<!DOCTYPE html>
<!-- html contains head & body , tell web this page use english -->
<html lang="en">

<head>
    <!-- what part the head play? what is utf-8 ? -->
    <meta charset="UTF-8">
    <!-- parameter name & content to tell browser scale screen suit with different divice-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title appear in tab bar-->
    <title>Google Search</title>
    <!-- href == hyperlink , rel == relationship , you can access through relative path because in the same folder-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- what does header do ? what does a do ? full word "a" , href just give the name of the file web complier will know where the file to access ?-->
    <header>
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </header>
    <!-- what is main ? what does it do ? -->
    <main>
        <!-- what is alt ? what is img ?-->
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </div>

        <!-- what is form ? what is action ? what is method ? (syntax(parameter))-->
        <form action="https://www.google.com/search" method="get">
            <!-- why it have class search-container but inside input have another class name 'search bar'-->
            <div class="search-container">
                <!-- input syntax(parameter): what does type do , what does name do , what does autofocus do ? -->
                <input type="text" name="q" class="search-bar" autofocus>
            </div>

            <!-- what is formaction ? what is formmethod ? what is type "submit" and type "hidden"-->
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky" formaction="https://www.google.com/search"
                    formmethod="get" name="btnI" class="lucky-btn">
                <!-- Hidden parameter for I'm Feeling Lucky -->
                <input type="hidden" name="btnI" value="">
            </div>
        </form>
    </main>

    <footer>
        <div style="text-align: center;">Google Clone for CS50 Web</div>
    </footer>
</body>

</html>
